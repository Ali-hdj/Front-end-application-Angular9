<div class="publicationDiv">
   <div style="margin-bottom: 20px; width: 98%; background-color: white;padding: 20px; padding-right:20px;border-radius: 12px;">
        <strong style="margin-bottom: 10px;">Postez ici votre demande :</strong>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
       <textarea class="form-control" style="margin: 10px;" name="post" ngModel required minlength="20" id="exampleFormControlTextarea1" rows="5"></textarea>
       <div *ngIf="f.value['post'].length>=20"l>
          <strong>catégorie</strong>
   <select class="form-control" style="margin: 10px;" name="categorie" ngModel >
      <option value="0"> choisissez categorie </option>
        <option value="1">Equipements de protection</option>
        <option value="2">Matériel de chantier</option>
        <option value="3"> Nettoyage</option>
        <option value="4">Outillages à main</option>
        <option value="5"> Peinture - Revêtements</option>
   </select>
   <div *ngIf="f.value['categorie']!=0">
  <strong>prix :(Euros/jour)</strong>
   <input type="number" class="form-control" id="prix" name="prix" ngModel required style="width:50%;margin:10px;">
 </div>
 </div>
       <button [disabled]="f.invalid" type="submit" class="btn btn-success" style="position: relative;left: 85%;"> Publier</button>
      <strong *ngIf="f.value['post']!=null?f.value['post'].length>0&&f.value['post'].length<20:false" style="color: red;">minumum 20 caracteres </strong>
    </form>
  </div>
     <app-post *ngFor="let p of getPosts() | async" [post]="p"></app-post>
</div>
