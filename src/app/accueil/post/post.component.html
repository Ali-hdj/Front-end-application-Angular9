
<div class="shadow-sm p-3 mb-2 bg-white rounded" style="width: 550px; margin-right: 0px;">
<div style="position: relative;left: 75%;top: 10px; width: 25%;">
        <span class="fa fa-star" [class]="post.note-1>=0 ? 'checked':'uncheked'"></span>
        <span class="fa fa-star" [class]="post.note-2>=0 ? 'checked':'uncheked'"></span>
        <span class="fa fa-star" [class]="post.note-3>=0 ? 'checked':'uncheked'"></span>
        <span class="fa fa-star" [class]="post.note-4>=0 ? 'checked':'uncheked'"></span>
        <span class="fa fa-star" [class]="post.note-5>=0 ? 'checked':'uncheked'"></span>
    </div>

        <p>
<img [src]="post.image"> 

    <strong>
       Publiée  par : {{post.Prenom_utilisateur}}
    </strong>
    
    
    <br>
    {{post.contenu}}
</p>
<strong style="background-color: yellow;position :relative;left:75%">prix : {{post.prix}} € </strong>  <br> ville :{{post.ville}}
<br>

<div style="width: 100%; position: relative; left: 0%;">

<button class="btn btn-success" style="position : relative;left: 75%;" (click)="onMessage()" *ngIf="!repondre" [disabled]="messageEnable(post.id_compte)">Message 


    <svg *ngIf="messageEnable(post.id_compte)" class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <rect width="11" height="9" x="2.5" y="7" rx="2"/>
        <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 117 0v3h-1V4a2.5 2.5 0 00-5 0v3h-1V4z" clip-rule="evenodd"/>
      </svg>

</button>

</div>
<div *ngIf="messageEnable(post.id_compte)&&!myPub(post.id_compte)" style="position: relative; bottom: 10px;">
    <svg class="bi bi-geo-alt" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 002 6c0 4.314 6 10 6 10zm0-7a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
      </svg> a distance de <strong>...Km</strong> de chez vous
    </div>
    <div *ngIf="myPub(post.id_compte)" style="position: relative; bottom: 10px;">
        <svg class="bi bi-geo-alt" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 002 6c0 4.314 6 10 6 10zm0-7a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
          </svg> <strong style="color: red;">c'est votre Annonce !! </strong>
        
    </div>

    <div style="width: 90%; margin: 10px;" *ngIf="repondre">
        <form (ngSubmit)="onSubmit(fr)" #fr="ngForm">
            <textarea typr="textarea" class="form-control" rows="3" ngModel name="contenu"></textarea>
            <div style="position:relative;left:75%;" *ngIf="repondre">
                <button type="submit" class="btn btn-success" style="margin:5px;">Repondre
                    <svg class="bi bi-reply-all" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8.002 5.013a.144.144 0 00-.202.134V6.3a.5.5 0 01-.5.5c-.667 0-2.013.005-3.3.822-.984.624-1.99 1.76-2.595 3.876C2.425 10.515 3.59 9.982 4.61 9.7a8.741 8.741 0 011.921-.306 7.403 7.403 0 01.798.008h.013l.005.001h.001L7.3 9.9l.05-.498a.5.5 0 01.45.498v1.153c0 .108.11.176.202.134l3.984-2.933a.494.494 0 01.042-.028.147.147 0 000-.252.494.494 0 01-.042-.028L8.002 5.013zM6.8 10.386a7.745 7.745 0 00-1.923.277c-1.326.368-2.896 1.201-3.94 3.08a.5.5 0 01-.933-.305c.464-3.71 1.886-5.662 3.46-6.66 1.245-.79 2.527-.942 3.336-.971v-.66a1.144 1.144 0 011.767-.96l3.994 2.94a1.147 1.147 0 010 1.946l-3.994 2.94a1.144 1.144 0 01-1.767-.96v-.667z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M10.868 4.293a.5.5 0 01.7-.106l3.993 2.94a1.147 1.147 0 010 1.946l-3.994 2.94a.5.5 0 01-.593-.805l4.012-2.954a.493.493 0 01.042-.028.147.147 0 000-.252.496.496 0 01-.042-.028l-4.012-2.954a.5.5 0 01-.106-.699z" clip-rule="evenodd"/>
                      </svg>
                </button>
              
                <!-- <button class="btn btn-warning" style="margin:5px;" (click)="onAnnuler()">Annuler </button>
                -->
                </div>
        </form>
        </div>
</div>
